
<mat-toolbar color="primary">
    <span>Employee Details</span>
    <span class="example-spacer"></span>
    <button mat-raised-button (click)="openDialog()">Add Employee</button>
  </mat-toolbar>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
 
  <mat-table [dataSource]="dataSource" matSort>
    <!-- Column definitions -->
    <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef>EMP_ID</th>
      <td mat-cell *matCellDef="let employee; let i = index">{{ i + 1 }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let employee">
        <button mat-icon-button color="primary" (click)="openDialog(employee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['empId', 'name', 'email', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['empId', 'name', 'email', 'actions']"></tr>
  </mat-table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
